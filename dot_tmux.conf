set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white

set -g prefix C-j
set -g history-limit 50000

bind c new-window -c "$HOME"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h resize-pane -L 5
bind C-j resize-pane -D 5
bind C-k resize-pane -U 5
bind C-l resize-pane -R 5

bind r source-file ~/.tmux.conf \; display-message "Reload Config!!"

setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection

if-shell -b '[ "$(uname)" = "Linux" ]' {
  set -s copy-command "xsel --clipboard --input"
  display "using xsel as copy-command"
}

if-shell -b '[ "$(uname)" = "Darwin" ]' {
  set -s copy-command "pbcopy"
  display "using pbcopy as copy-command"
}

bind -T copy-mode-vi y send -X copy-pipe-and-cancel

# https://jyn.dev/how-i-use-my-terminal/
bind-key f copy-mode \; send-keys -X search-backward \
  '(^|/|\<|[[:space:]"])((\.|\.\.)|[[:alnum:]~_"-]*)((/[][[:alnum:]_.#$%&+=@"-]+)+([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)|(/[][[:alnum:]_.#$%&+=@"-]+){2,}([/ "]|\.([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?)|[][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)(:[0-9]+)?)?|(\.|\.\.)/([][[:alnum:]_.#$%&+=@"-]+(:[0-9]+)?(:[0-9]+)?))'

# https://jyn.dev/how-i-use-my-terminal/
bind-key -T copy-mode-vi o send-keys -X copy-pipe-and-cancel \
  "bash -c 'input=\"\$(cat)\"; file=\$(echo \"\$input\" | awk -F: \"{print \\\$1}\"); line=\$(echo \"\$input\" | awk -F: \"{print \\\$2}\"); tmux send-keys \"vim +\$line \$file\" C-m'"

set -g @tmux_window_name_shells "['bash']"

run '~/.tmux/plugins/tpm/tpm'
